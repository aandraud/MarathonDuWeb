<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>

  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    html,
    body,
    #myChart {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='myChart'></div>
  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartConfig = {
      type: "line",
      title: {
        text: 'Using CSV'
      },
      csv: {
        url: "data_plot.csv"
      }
    };

    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: 400,
      width: "100%"
    });

    /**
     * After 5 seconds update the url/refresh
     * the graph using setdata
     */
  </script>
</body>

</html>
